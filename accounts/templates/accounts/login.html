{% extends 'base.html' %}

{% block content %}

<div class = "acccounts-box">
    <h1>Log In</h1>

    <form class = "site-form" action = "{% url 'accounts:login' %}" method = "post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if request.GET.next %}
            <input type = "hidden" name = "next" value = "{{request.GET.next}}">
        {% endif %}
        <input type = "submit" value = "Login">
    </form>
    <h1>Don't have an Account?<a href = "{% url 'accounts:signup' %}" > Sign Up</a></h1>
</div>

{% endblock %}

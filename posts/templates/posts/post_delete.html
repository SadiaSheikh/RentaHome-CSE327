{% extends 'base.html' %}

{% block content %}
<div class = "delete-sure">
    <center>
        <h1>Are you sure you want to delete this post?</h1>
        
        <form action = "{% url 'posts:remove' post.id %}" method = "post">
            {% csrf_token %}
            
            <input class = "delete" type = "submit" value = "Delete">
            <a class = "highlight" href = "{% url 'posts:detail' post.id %}">Cancel</a>
        </form>
        </center>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class = "create-post">
    <h1>Create a New Post</h1>
    <form class = "site-form" action = "{% url 'posts:create' %}" method = "post" enctype = "multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type = "submit" value = "Create">
    </form>
</div>
{% endblock %}
